version: '3.9'

services:

  postgres:
    image: postgres
    ports:
      - '127.0.0.1:5432:5432'
    env_file:
      - .env
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    network_mode: "host"
  api:
    build:
      context: .
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - '127.0.0.1:3000:3000'
    network_mode: "host"
volumes:
  postgres:
